<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	*{
		margin:0 auto;
		padding: 0;
		min-height: 100px;
		width: 95%;
	}
	header{
		background-color: red;
	}
	nav{
		background-color: black;
	}
	section{
		overflow: hidden;
	}
	aside:hover{
		width: 100px;
		transition: all 2s;
	}
	aside{
		background-color: blue;
		width: 50px;
		float: left;
	}
	article{
		background-color: red;
		width: 50px;
		overflow: hidden;
	}
	footer{
		background-color: green;
	}
</style>
<body>
	<header></header>
	<nav></nav>
	<section>
		<aside></aside>
		<article></article>
	</section>
	<footer></footer>
</body>
</html>
